COM_JDOWNLOADS_USERGROUPS_IMPORTANCE="Stellenwert"
COM_JDOWNLOADS_USERGROUPS_IMPORTANCE_DESC="Ist ein Benutzer nur Mitglied einer einzelnen Benutzergruppe, werden die Einstellungen dieser Gruppe verwendet. Ist der Benutzer aber mehreren Gruppen zugeteilt, kann jDownloads nicht feststellen, welche Gruppeneinstellungen die wichtigsten sind. Um dieses Problem zu lösen, muss hier der Stellenwert der jeweiligen Benutzergruppe festgelegt werden. Dazu geben Sie hier einen numerischen Wert zwischen 1 und 32767 an. Ist ein Benutzer Mitglied in mehreren Gruppen, werden dann die Einstellungen der Gruppe mit dem höchsten Stellenwert verwendet. Gruppen mit einem Stellenwert von '0' werden nicht berücksichtigt. Während der Installation wird versucht für einige bekannte Benutzergruppen Standardwerte einzurichten. Alle anderen erhalten einen Stellenwert von '0' und müssen von Ihnen bei Bedarf angepasst werden. Bitte beachten Sie auch die Hinweise und Beispiele in der Dokumentation."
