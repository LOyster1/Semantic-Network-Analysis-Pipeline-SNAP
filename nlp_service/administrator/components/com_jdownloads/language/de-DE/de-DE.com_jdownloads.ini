COM_JDOWNLOADS_BACKEND_SETTINGS_USE_UNICODE_TITLE="UTF-8 verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_UNICODE_DESC="Wenn Ja, dürfen UTF-8 Zeichen für Datei- und Verzeichnisnamen verwendet werden. Unerlaubte Zeichen werden zu 'Bindestriche' gewandelt. Voraussetzung: <u>UTF-8 muss vom Server Dateiensystem unterstützt werden</u>. Kontaktieren Sie ihren Hoster wenn Sie hierzu keine Informationen besitzen. Für deutschsprachige Webseiten ist diese Einstellung in der Regel aber nicht sinnvoll. Aktivieren Sie stattdessen die Option zum Entfernen/Umwandeln von Sonderzeichen weiter unten."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_REAL_NAME_IN_FRONTEND="Echten Benutzernamen anzeigen"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_REAL_NAME_IN_FRONTEND_DESC="Wenn Ja, wird der eingetragene Benutzername anstelle des anonymen Anmeldenamens im Frontend angezeigt."
