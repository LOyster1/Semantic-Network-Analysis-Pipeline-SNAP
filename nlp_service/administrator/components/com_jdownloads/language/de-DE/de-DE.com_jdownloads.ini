COM_JDOWNLOADS_BACKEND_SETTINGS_PREVIEW_DELETE_DESC="Wenn Ja, wird beim Löschen eines Downloads auch eine eventuell zugewiesene Beispiel- oder Multimedia (z.B. mp3 oder mp4) Datei gelöscht."
COM_JDOWNLOADS_BACKEND_SETTINGS_IMAGES_DELETE="Auch Bilddateien löschen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_IMAGES_DELETE_DESC="Wenn Ja, werden beim Löschen eines Downloads auch die zugewiesenen Bilder (inklusive Vorschaubilder) gelöscht."
