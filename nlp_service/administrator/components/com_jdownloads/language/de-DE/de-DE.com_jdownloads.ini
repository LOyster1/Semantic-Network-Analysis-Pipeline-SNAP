COM_JDOWNLOADS_USERGROUPS_GROUP_TITLE_INFO="Diese Option erlaubt dir das Konfigurieren von zusätzlichen Einstellungen und Beschränkungen für jede Joomla Anwendergruppe. Klicken Sie auf eine Gruppe um diese zur Bearbeitung zu öffnen. Um Joomla User Gruppen zu erstellen, zu löschen oder zu verändern verwenden Sie bitte den <a href="_QQ_"index.php?option=com_users&view=groups"_QQ_" />User Manager</a>. Bitte beachten Sie, dass Einstellungen für eine Gruppe NICHT automatisch an untergeordnete Gruppen vererbt werden. Für 'öffentliche' Anwendergruppen sollten zudem keine Beschränkungen erstellt werden, da eine entsprechende Kontrolle hier nicht möglich ist."
COM_JDOWNLOADS_USERGROUPS_GROUP_LOG_OPTIONS_INFO="Werden Beschränkungen vorgenommen, können diese nur durchgesetzt werden, wenn die Protokoll-Funktion in der Konfiguration aktiviert wurde. Auch darf die Anzahl der gespeicherten Protokolldaten nicht durch das jDownloads System Plugin automatisch reduziert werden."
