COM_JDOWNLOADS_BACKEND_SETTINGS_IMAGES_NOTE="Hinweis: Während der Installation von jDownloads, werden alle verwendeten Bilderordner verschoben in das Joomla Unterverzeichnis: /images/jdownloads/. Somit gehen bei einer Deinstallation von jDownloads (z.B. für ein Update), keine Bilddateien verloren."
