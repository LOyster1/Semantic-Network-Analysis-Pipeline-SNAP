COM_JDOWNLOADS_BATCH_DESC="Wenn ein Element kopiert/verschoben wird, so werden auch alle zusätzlich ausgewählten Aktionen auf das kopierte/verschobene Element angewendet. Ansonsten werden die Aktionen nur auf die ausgewählten Elemente angewendet."
COM_JDOWNLOADS_BATCH_FOLDER_NOTE="Beachten Sie, dass für jede Kategorie ein entsprechendes Verzeichnis auf dem Server existiert. Wird eine Kategorie zu einer anderen Position verschoben, wird nicht nur die Kategorie (mit allen Unterkategorien) verschoben, sondern auch das zur Kategorie gehörende Verzeichnis (mit allen Unterverzeichnissen und Dateien). Wird eine Kategorie kopiert, wird nur das Verzeichnis (mit allen Unterverzeichnissen) aber OHNE die Dateien kopiert. Um diese Aktionen sicher durchführen zu können, werden für den Zeitraum der Bearbeitung alle anderen Kategorien gesperrt. Sollte eine Stapelverarbeitung nicht ordnungsgemäß beendet werden, kann über eine entsprechende Funktion (siehe Hilfsfunktionen) diese Sperre wieder aufgehoben werden."
COM_JDOWNLOADS_BATCH_DOWNLOAD_NOTE="Beachten Sie, dass wenn ein Download in eine andere Kategorie verschoben wird, auch die zugewiesene Datei auf dem Server in das Verzeichnis der ausgewählten Ziel-Kategorie verschoben wird. Soll ein Download kopiert werden, so wird nur der Download selbst kopiert aber nicht die zugewiesene Dateid. Um diese Aktionen sicher durchführen zu können, werden für den Zeitraum der Bearbeitung alle anderen Kategorien gesperrt. Sollte eine Stapelverarbeitung nicht ordnungsgemäß beendet werden, kann über eine entsprechende Funktion (siehe Hilfsfunktionen) diese Sperre wieder aufgehoben werden."
