COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATPICS_SIZE_DESC="Grösse in der die Kategorie Symbole angezeigt werden sollen. Es können auch eigene Symbole verwendet werden, laden Sie hierzu einfach die Symbole über ein FTP-Programm in das Unterverzeichnis: /catimages. Die Symbole stehen dann automatisch zur Auswahl. Standard: 48"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FILEPICS_SIZE="Grösse der Datei Symbole"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FILEPICS_SIZE_DESC="Grösse in der die Datei Symbole angezeigt werden sollen. Es können auch eigene Symbole verwendet werden, laden Sie hierzu einfach die Symbole über ein FTP-Programm in das Unterverzeichnis: /fileimages. Die Symbole stehen dann automatisch zur Auswahl. Standard: 32"
