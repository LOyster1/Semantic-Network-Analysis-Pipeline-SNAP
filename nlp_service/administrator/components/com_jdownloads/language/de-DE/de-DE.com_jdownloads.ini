COM_JDOWNLOADS_BACKEND_SETTINGS_ANTILEECH_DESK="Bei ja, wird die Datei htaccess.txt in das Download-ROOT Verzeichnis kopiert und in: .htaccess umbenannt. Damit wird der Schutz aktiviert und alle externen Datei-Zugriffe auf dieses Verzeichnis und alle darin enthaltenen Unterverzeichnisse blockiert.<br /><br /><font color="_QQ_"#990000"_QQ_"><b>Vorsicht:</b> Soll der MP3-Player verwendet werden, oder die Option: <b>Download über PHP-Script abwickeln</b> wird deaktiviert, darf der Schutz nicht aktiviert werden!</font>"
