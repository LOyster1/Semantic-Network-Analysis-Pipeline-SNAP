COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS="Einstellungen für das Erstellen/Bearbeiten"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_DESC="Wählen Sie unten die Datenfelder aus, die im Erstellungs- oder Änderungsformular für Downloads angezeigt werden sollen. Beachten Sie, dass alle mit einem Stern (*) markierten Felder 'Pflichtfelder' sind, welche immer angezeigt werden. Sollen weitere Datenfelder als Pflichtfelder definiert werden, markieren Sie diese über die zweite Box. Unter Pflichfeld wird hier verstanden, dass der Anwender in ein solches Feld Daten eingeben oder auswählen muss, ansonsten kann das Formular nicht abgesendet werden." 
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_DESC2="Einstellungen für zusätzlich in der Konfiguration definierte Datenfelder"
COM_JDOWNLOADS_USERGROUPS_GROUP_CREATION_SETTINGS_NOTE="Wichtig: Ob es Anwendern erlaubt ist Downloads zu erstellen oder zu ändern, hängt von den Einstellungen der Zugriffsrechte der jDownloads Komponente, sowie der jeweiligen Kategorie (oder sogar des einzelnen Downloads) ab."
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT="Darf eine andere<br />Kategorie zuweisen"
COM_JDOWNLOADS_USERGROUPS_CAN_CHANGE_FILES_CAT_DESC="Wenn Ja, dürfen Mitglieder dieser Benutzergruppe beim Ändern eines Downloads die Zielkategorie ändern. Wenn Nein, kann die beim Erstellen zugewiesene Kategorie nachträglich nicht mehr verändert werden."
