COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_MAIL="Layout: E-Mail"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_MAIL_DESC="Hier können Sie die Darstellung der <b>E-Mail</b> festlegen, die (sofern aktiviert) nach jedem Download an die in der Konfiguration festgelegte Adresse versendet wird. Es kann HTML-Code sowie beliebiger Text eingefügt werden.<br /><br />Verfügbare Platzhalter:<br />{file_list} {ip_address} {date_time} {user_name} {user_group}"
COM_JDOWNLOADS_BACKEND_SETTINGS_GLOBAL_MAIL_UPLOAD_HEAD="E-Mail Konfiguration für Uploads"
COM_JDOWNLOADS_BACKEND_SETTINGS_GLOBAL_MAIL_UPLOAD_TEMPLATE_TITLE="E-Mail Layout"
COM_JDOWNLOADS_BACKEND_SETTINGS_GLOBAL_MAIL_UPLOAD_TEMPLATE_DESC="Hier können Sie die Darstellung der <b>E-Mail</b> festlegen, die (sofern aktiviert) nach jedem Upload (gemeint sind hiermit neu erstellte Downloads im Frontend) an die oben festgelegte Adresse versendet wird. Es kann HTML-Code sowie beliebiger Text eingefügt werden.<br /><br />Verfügbare Platzhalter:<br />{name} {mail} {date} {ip} {file_title} {file_name} {description}"
COM_JDOWNLOADS_BACKEND_SETTINGS_GLOBAL_MAIL_DOWNLOAD_TEMPLATE_DESC="Hier können Sie die Darstellung der <b>E-Mail</b> festlegen, die (sofern aktiviert) nach jedem Download an die oben festgelegte Adresse versendet wird. Es kann HTML-Code sowie beliebiger Text eingefügt werden.<br /><br />Verfügbare Platzhalter:<br />{file_list} {ip_address} {date_time} {user_name} {user_email} {user_group} {user_email}"
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_OPTION_UPLOAD_DESC="Wenn aktiviert, wird bei jedem Frontend Upload eine E-Mail an die unten angegebene Adresse gesendet. Hierzu muss in der Joomla Konfiguration eine der E-Mail Optionen aktiviert sein."
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_UPLOAD_DESC="E-Mail Adressen, an welche die Informationen über Uploads gesendet werden sollen. Mehrere Adressen mit einem Semikolon (;) getrennt werden."
