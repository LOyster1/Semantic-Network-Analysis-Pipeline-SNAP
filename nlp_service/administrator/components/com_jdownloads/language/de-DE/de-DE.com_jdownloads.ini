COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_FILESIZE="Maximale Dateigröße<br />in KB:"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_MAX_FILESIZE_DESC="Geben Sie hier die maximal erlaubte Dateigröße in Kilobytes an, die Mitglieder dieser Benutzergruppe für einen Download hochladen dürfen (1024 KB = 1 MB). Beachten Sie hierbei den {upload_max_filesize} Wert ihrer php.ini."
