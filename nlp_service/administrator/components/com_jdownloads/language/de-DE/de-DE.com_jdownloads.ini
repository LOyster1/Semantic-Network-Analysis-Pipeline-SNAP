COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO="Download-Verzeichnis überwachen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_DESC="Wenn diese Option gewählt ist, werden alle Verzeichnisse auf Veränderungen überprüft und die Datenbank automatisch aktualisiert. Somit werden Verzeichnisse und Dateien, die per FTP auf den Server geladen werden, automatisch als neue Datensätze in der Kategorie- und Downloadtabelle hinzugefügt. Werden Kategorien oder Download-Dateien nicht mehr gefunden, so werden die betreffenden Einträge auf: <b>Unveröffentlicht</b> gesetzt. Standard Einstellung: JA.<br />Hinweis: Bei einer sehr großen Anzahl von Dateien (> 1000) ist es empfehlenswert die Überwachung zu deaktivieren, da sonst der Ladevorgang zu langsam wird. Die Überprüfung kann dann manuell im Kontrollzentrum gestartet werden."
