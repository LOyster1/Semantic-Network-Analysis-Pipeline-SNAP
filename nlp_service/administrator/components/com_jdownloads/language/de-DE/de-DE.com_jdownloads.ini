COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME="Datums- und Zeitformat"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_DESC="Stellen Sie hier ein, wie das Datum angezeigt werden soll. Infos zum Format finden Sie hier: <a href="_QQ_"http://www.php.net/manual/de/function.date.php"_QQ_" target="_QQ_"_blank"_QQ_">www.php.net</a>. Wird das Feld leergelassen, wird ein Standardformat aus der Joomla Sprachendatei (DATE_FORMAT_LC2) verwendet. Für mehrsprachige Webseiten empfohlen, da dann immer das für das jeweilige Land korrekte Format verwendet wird. Alternativ kann aber auch hier für jedes Lang getrennt selber ein Format definiert werden. In dem Fall muss das Format innerhalb des jeweiligen Sprachen Schlüssels angegeben werden: {de-DE}d-m-Y{/de-DE}."
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT="Kurzes Datumsformat"
COM_JDOWNLOADS_BACKEND_SETTINGS_DATETIME_SHORT_DESC="Hier kann ein zweites, kürzeres Datumsformat definiert werden. Dieses ist in manchen jDownloads Menü-Einstellungen auswählbar. Wird das Feld leergelassen, wird ein kurzes Standardformat aus der Joomla Sprachendatei (DATE_FORMAT_LC4) verwendet. Für mehrsprachige Webseiten empfohlen, da dann immer das für das jeweilige Land korrekte Format verwendet wird. Alternativ kann aber auch hier für jedes Lang getrennt selber ein Format definiert werden. In dem Fall muss das Format innerhalb des jeweiligen Sprachen Schlüssels angegeben werden: {de-DE}d-m-Y{/de-DE}."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR="Download Hauptverzeichnis"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_DESC="Der absolute Pfad zum jDownloads Hauptverzeichnis in deren Unterverzeichnisse die hochgeladenen Dateien gespeichert werden. Das angegebene Verzeichnis sowie alle Unterverzeichnisse müssen beschreibbar sein. Wird der Pfad geändert, muss der Inhalt des alten Verzeichnisses (mit Hilfe eines FTP-Programms) zum neuen Verzeichnis verschoben werden. Bitte beachten Sie unbedingt die Hinweise in der Dokumentation bevor Sie hier Änderungen vornehmen!"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED="Verzeichnisname für 'Unkategorisierte' Dateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_UNCATEGORISED_DESC="Hier kann der Name fpr das Verzeichnis zur Aufnahme der Dateien geändert werden, welche keiner Kategorie zugewiesen wurden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW="Verzeichnisname für 'Multimedia' Dateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PREVIEW_DESC="Hier kann der Name für das Verzeichnis zur Aufnahme der Multimedia Dateien geändert werden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE="Verzeichnisname für den 'Privaten Bereich'"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_PRIVATE_DESC="Hier kann der Name für das Wurzelverzeichnis des 'Privaten Download Bereiches' geändert werden. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird. Der 'Private Download Bereich' kann in den 'Benutzergruppen Einstellungen' aktiviert werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA="User area directory name"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIR_USER_AREA_DESC="Allows you to change the name of the folder that contains the sub folders that are specifically assigned for every user group member to hold all their files. Dieses Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein."
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP="Temporäres Verzeichnis"
COM_JDOWNLOADS_BACKEND_SETTINGS_UPLOADDIRTEMP_DESC="Hier kann der Name für dieses Verzeichnis geändert werden. Es enthält die temporär erstellten Zip-Dateien für den sofortigen Download mehrerer Dateien (diese werden automatisch wieder gelöscht). Das Verzeichnis muss als Unterverzeichnis im jDownloads Hauptverzeichnis stehen und muss beschreibbar sein. Das Feld darf nicht leer bleiben. Beachten Sie, dass dieses Verzeichnis nicht überwacht wird."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTCATSORDER_TEXT="Kategorien Sortierreihenfolge"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTCATSORDER_DESC="Sortierreihenfolge der Kategorien bei der Darstellung im Frontend."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PLACEHOLDER_TITLE="Screenshot Platzhalter in Detailseite anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PLACEHOLDER_TEXT="Wenn Ja, wird bei Downloads denen kein Screenshot zugeordnet wurde, in der Detailansicht das links zu sehende Bild in der Layout Platzhalter Position angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_CAT_VIEW_INFO_IN_LISTS_TITLE="Kategorie Informationen anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_CAT_VIEW_INFO_IN_LISTS_TEXT="Wenn Ja, werden die Informationen der aktuell angezeigten Kategorie unterhalb der Navigationsleiste erneut angezeigt. Da der Name der Kategorie auch in der Navigationsleiste angezeigt wird, ist dies aber nicht immer erwünscht.<br />Hinweis: Bei Layouts mit mehr als einer Spalte hat diese Option keine Auswirkung."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_BOTTOM_TITLE="Seitennavigation unten anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_BOTTOM_TEXT="Wenn Ja, wird am Seitenende ebenfalls eine Seitennavigation angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_TOP_TITLE="Seitennavigation oben anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_TOP_TEXT="Wenn Ja, wird am Seitenanfang eine Seitennavigation angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_SUBCATS_TITLE="Seitennavigation für Unterkategorien anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_VIEW_PAGENAVI_SUBCATS_TEXT="Wenn Ja, wird für eine größere Anzahl von Subkategorien eine spezielle Javascript für die Seitennavigation verwendet."
COM_JDOWNLOADS_BACKEND_SETTINGS_PAGENAVI_AMOUNT_SUBCATS_TITLE="Anzahl der Unterkategorien je Seite"
COM_JDOWNLOADS_BACKEND_SETTINGS_PAGENAVI_AMOUNT_SUBCATS_DESC="Hier kann festgelegt werden, wieviele Unterkategorien innerhalb der Seitennavigation je Seite angezeigt werden sollen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_HEAD="Optionen zur Darstellung der Komponente im Frontend"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_COMPO_TEXT="Komponentenbeschreibung"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_COMPO_TEXT_DESC="Optionaler Text der <b>oberhalb</b> der Kategorien angezeigt wird.<br /><br />Es können CSS-Klassen, HTML-Code sowie beliebiger Text eingefügt werden. Auch der Platzhalter {google_adsense} kann hier verwendet werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CHECKBOX_TEXT="Checkbox Text"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CHECKBOX_TEXT_DESC="Texthinweis der neben der obersten Checkbox der Liste angezeigt werden soll."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTFILESORDER_TEXT="Downloads Sortierreihenfolge"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SORTFILESORDER_DESC="Sortierreihenfolge der Downloads bei der Darstellung im Frontend."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FPIC_DESC="Das ausgewählte Symbol kann über einen Layout-Platzhalter im Frontend angezeigt werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_MAIL_SECURITY_DESC="Wenn JA, werden die E-Mail Adressen nicht im Klartext angezeigt um das auslesen durch Spambots zu erschweren. Beachten Sie, dass Besucher, welche die Javascript-Option in ihrem Browser deaktiviert haben, der Link dann nicht angezeigt wird. Empfohlene Einstellung: JA."
COM_JDOWNLOADS_BACKEND_SETTINGS_MAIL_SECURITY_TITEL="E-Mail Adressen verschleiern"
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LAYOUTS="WYSIWYG-Editor bei Layouts verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LAYOUTS_DESC="Wenn Ja, wird beim Bearbeiten der Layouts der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld. Empfohlene Einstellung: Nein."
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_FILES="WYSIWYG-Editor bei Downloads verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_FILES_DESC="Wenn Ja, wird beim Bearbeiten der Downloads der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_CATS="WYSIWYG-Editor bei Kategorien verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_CATS_DESC="Wenn Ja, wird beim Bearbeiten der Kategorien der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LICENSES="WYSIWYG-Editor bei Lizenzen verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_EDITOR_LICENSES_DESC="Wenn Ja, wird beim Bearbeiten der Lizenzen der aktivierte Wysiwyg-Editor verwendet. Ansonsten ein reines Textfeld."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST="Auswahlliste für Downloads Feld: "_QQ_"System"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_SYSTEM_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Downloads gespeichert mit System = "_QQ_"Joomla 1.5"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Windows Vista), so steht diese Angabe dann automatisch in den betreffenden Downloads als System! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST="Auswahlliste für Downloads Feld: "_QQ_"Sprache"_QQ_" bearbeiten"
COM_JDOWNLOADS_BACKEND_SETTINGS_FILE_LANGUAGE_LIST_DESC="Hier können die Inhalte dieses Feldes bearbeitet werden. Zwischen jedem Wert muss ein Komma (,) stehen.<br /></br><b>Wichtiger Hinweis:</b> sollten bereits Downloads mit dieser Liste gespeichert worden sein, so wirken sich Änderungen hier auf diese Downloads aus. Beispiel: Download gespeichert mit Sprache = "_QQ_"Deutsch"_QQ_". Wird an dieser Position der Liste nun ein anderer Wert eingesetzt (z.B. Dänisch), so steht diese Angabe dann automatisch in den betreffenden Downloads als Spache! Empfohlen wird daher neue Werte an das Ende der Liste zu setzen."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_TEXT="Vorangestellter Text bei Zipdateien"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_ZIPFILE_PREFIX_DESC="Werden mehrere Dateien zum Download ausgewählt, so werden diese automatisch in eine temporäre Zipdatei gepackt und dem Besucher als eine einzige Downloaddatei zur Verfügung gestellt. Der Dateiname der Zipdatei wird dabei aus dem links angegebenem Text (prefix) und einer Zufallsszahl gebildet."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES="Welche Dateitypen sollen im Browser geöffnet werden"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_VIEW_FILE_TYPES_DESC="Geben Sie hier die Dateitypen an, welche nicht als Download angeboten werden sollen. Diese werden in einem neuen Browserfenster zur Ansicht geöffnet. Zwischen jedem Wert muss ein Komma (,) stehen. Beispiel: html,htm,txt,pdf,doc,jpg,jpeg,png,gif"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_TITLE="Text in der Fußzeile"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_FOOTER_TEXT_DESC="Optionaler Text der am Fußende im Frontend angezeigt wird.<br /><br />Es können CSS-Klassen, HTML-Code sowie beliebiger Text eingefügt werden. Auch der Platzhalter {google_adsense} kann hier verwendet werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON="Anzeige des >Zurück< Buttons"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_BACK_BUTTON_DESC="Wenn ja, wird am Seitenende der Anzeige im Frontend ein Button angezeigt, mit der zur zuvor angezeigten Seite navigiert werden kann."
COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE="Kurzbeschreibung automatisch kürzen"
COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_TITLE_DESC="Wenn Ja, wird der Inhalt der Kurzbeschreibung (nur bei der Anzeige in der Listenansicht) automatisch auf die unten angegebene Zeichenlänge gekürzt."
COM_JDOWNLOADS_BACKEND_USE_CUT_DESCRIPTION_LENGTH_TITLE="Max. Anzahl Zeichen für Kurzbeschreibung"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_LIGHTBOX_TITLE="jDownloads Lightbox Funktion verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_LIGHTBOX_DESC="Manchmal ist bereits ein Lightbox plugin installiert. Dann kann hier die Lightbox Funktion von jD deaktiviert werden. Aber testen Sie dies zuvor."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE="Anzahl der Kategorien je Seite:"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATS_PER_SIDE_DESC="Geben Sie hier an, wieviele Kategorien je Seite im Frontend angezeigt werden sollen."
COM_JDOWNLOADS_BACKEND_SETTINGS_DIRECT_DOWNLOAD_ACTIVE_DESC2="<b>Hinweis: </b>Muss ein User die Lizenz eines Downloads vor dem Download bestätigen, so wird die Seite mit der Zusammfassung immer angezeigt."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_TITLE="Download Titel als Download Link verwenden?"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_TITLE_AS_LINK_DESC="Wird die obige Option deaktiviert, kann der angezeigte Download Titel als direkter Link zum Download verwendet werden."
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_TITLE="Plugin Unterstützung nur in Beschreibungen?"
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_DESC_DESC="Wenn die generelle Plugin Unterstützung oben aktiviert wurde, kann hier festgelegt werden, dass die Ausgabe von Content Plugins nur in den Kategorie- und Download Beschreibungen unterstützt wird. Dies kann Probleme mit manchen Plugins vermeiden."
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_TITLE="Unterstützung für alle Joomla content plugins?"
COM_JDOWNLOADS_BACKEND_SET_CONTENT_SUPPORT_FOR_ALL_DESC="Wenn Ja, ist es möglich Platzhalter von anderen installierten Joomla Plugins zu verwenden. Aber nicht alle Joomla Plugins können hierfür verwendet werden. Wenn nach einer Aktivierung dieser Option, die Frontend Anzeige von jDownloads nicht mehr richtig funktioniert, so deaktivieren Sie diese Option oder testen Sie ein anderes Plugin!"
COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_TITLE="Title für SEF Links verwenden?"
COM_JDOWNLOADS_BACKEND_SET_SEF_ROUTER_OPTION_DESC="Wenn die Joomla Option für Suchmaschinenfreundliche URLs aktiviert wurde, kann hier festgelegt werden, ob Kategorien und Download Titel hierzu verwendet werden sollen. Bei Nein, werden nur die Kategorien und Download IDs hierzu verwendet."
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_TAB_TITLE="Überwachung"
COM_JDOWNLOADS_BACKEND_SETTINGS_FAUTO_HEADER_TITLE="Überwachung der Download-Verzeichnisse konfigurieren"
COM_JDOWNLOADS_BACKEND_SETTINGS_DOWNLOADS_AUTOPUBLISH_TITLE="Downloads automatisch veröffentlichen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_DOWNLOADS_AUTOPUBLISH_DESC="Wenn Ja, werden neu gefundene Dateien (und Verzeichnisse) sofort veröffentlicht. Vorrausgesetzt, die Option zur Überwachung der Downloads oben ist aktiviert.<br /><b>Standard Einstellung: Nein.</b>"
COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_TITLE="Redirect nach Download?"
COM_JDOWNLOADS_BACKEND_SET_REDIRECT_FOR_DOWNLOAD_DESC="Es ist möglich, den User nach dem Start des Downloads automatisch zur Kategorie zurück zu leiten. Geeben Sie hier die Zeit in Sekunden an, die zwischen dem Download Start und der Weiterleitung liegen soll. Bei 0 ist die Funktion deaktiviert. Hinweis: Die Option: <b>Download über PHP Script abwickeln?</b> muss ebenfalls aktiv sein."
COM_JDOWNLOADS_BACKEND_SET_USE_TABS_TITLE="Verwende Register in der Detailsansicht?"
COM_JDOWNLOADS_BACKEND_SET_USE_TABS_DESC="Wurde ein Register (TABS) Typ aktiviert, können weitere Platzhalter im aktivierten Details Layout verwendet werden. Das Aussehen der Register kann in der jdownloads_fe.css geändert werden. Siehe auch die Beschreibung im Details Layout und lesen Sie die FAQ."
COM_JDOWNLOADS_BACKEND_SET_USE_TABS_BOX_TABS="Tabs"
COM_JDOWNLOADS_BACKEND_SET_USE_TABS_BOX_SLIDERS="Sliders"
COM_JDOWNLOADS_FE_TAB_DESCRIPTION_TITLE="Beschreibung"
COM_JDOWNLOADS_FE_TAB_PICS_TITLE="Bilder"
COM_JDOWNLOADS_FE_TAB_AUDIO_TITLE="Medien"
COM_JDOWNLOADS_FE_TAB_DATA_TITLE="Daten"
COM_JDOWNLOADS_FE_TAB_DOWNLOAD_TITLE="Download"
COM_JDOWNLOADS_BACKEND_FILESEDIT_URL_DOWNLOAD="ROOT Upload Verzeichnis"
COM_JDOWNLOADS_BACKEND_FILESEDIT_URL_DOWNLOAD_WRITABLE="Status: <font color=green><strong>BESCHREIBBAR</strong></font>"
COM_JDOWNLOADS_BACKEND_FILESEDIT_URL_DOWNLOAD_NOTWRITABLE="Status: <font color=red><strong>NICHT BESCHREIBBAR</strong></font>"
COM_JDOWNLOADS_BACKEND_FILESEDIT_URL_TEMP_WRITABLE="Status: <font color=green><strong>BESCHREIBBAR</strong></font>"
COM_JDOWNLOADS_BACKEND_FILESEDIT_URL_TEMP_NOTWRITABLE="Status: <font color=red><strong>NICHT BESCHREIBBAR</strong></font>"
COM_JDOWNLOADS_BACKEND_SET_LOGGING_TITLE="Protokollierung aktivieren?"
COM_JDOWNLOADS_BACKEND_SET_LOGGING_DESC="Wenn ja, werden alle Download und Upload Vorgänge in der Datenbank protokolliert. <b>Wichtig: Einige Funktionen, wie die Beschränkungen in den 'Benutzergruppen Einstellungen', benötigen diese Protokolldaten um einwandfrei zu funktionieren.</b>"
COM_JDOWNLOADS_BACKEND_SET_AMOUNTS_FILE_LIMIT_TITLE="Wie viele Dateien darf ein Mitglied täglich herunterladen."
COM_JDOWNLOADS_BACKEND_SET_AMOUNTS_FILE_LIMIT_DESC="Bestimmen Sie hier die Anzahl Dateien, die ein registriertes Mitglied an einem Kalendertag herunterladen darf. Steht der Wert auf 0 können Mitglieder beliebig viele Dateien herunterladen.<br /><b>Achtung:</b> Diese Funktion kann noch NICHT mit Sammeldownloads (Layout mit Checkboxen) eingesetzt werden!"
COM_JDOWNLOADS_BACKEND_SET_AUP_FE_MESSAGE_NO_DOWNLOAD_EDIT="Text der dem Mitglied angezeigt wird"
COM_JDOWNLOADS_BACKEND_SET_AUP_FE_MESSAGE_NO_DOWNLOAD="Hinweis: Leider besitzen Sie nicht mehr genügend Punkte um diese Datei downloaden zu können. Bitte laden Sie zuerst Ihr Punkte Konto wieder auf."
COM_JDOWNLOADS_BACKEND_SET_CUSTOM_TAB_TITLES_DESC="Es können maximal drei zusätzliche Registerkarten (TABS) verwendet werden. Hier können die Titel dazu angegeben werden."
COM_JDOWNLOADS_BACKEND_SET_CUSTOM_TAB_TITLES_TITLE="Register Titel:"
COM_JDOWNLOADS_CONFIG_REPORT_FILE_INFO="<b>Hinweis:</b> Wird in den 'Benutzergruppen Einstellungen' die Option 'Meldeformular anzeigen' aktiviert, wird diesen Anwendern ein entsprechender Link angezeigt. Hierüber können dann, mit Hilfe eines entsprechenden Formulars, dem Administrator Mitteilungen zu einem Download gesendet werden. Für diese Option ist es aber noch notwendig, dass der Platzhalter <b>{report_link}</b> in den 'Details' und 'Dateien' Layouts vorhanden ist."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_DESC="E-Mail Adressen, an welche die Informationen über einen 'gemeldeten' Download gesendet werden sollen. Mehrere Adressen mit einem Semikolon (;) trennen."
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT="E-Mail Layout"
COM_JDOWNLOADS_CONFIG_REPORT_FILE_MAIL_LAYOUT_DESC="Ist die Option 'Meldeformular anzeigen' aktiviert, muss hier das Layout für die zu versendende Mitteilung definiert werden. Es kann HTML-Code sowie beliebiger Text eingefügt werden.<br /><br />Verfügbare Platzhalter sind:<br />{name} {mail} {date} {ip} {cat_id} {category} {file_id} {file_title} {file_name} {reason} {message}"
COM_JDOWNLOADS_BACKEND_DEL_EMPTY_TAGS_TITLE="Leere HTML Tags entfernen"
COM_JDOWNLOADS_BACKEND_DEL_EMPTY_TAGS_DESC="Wenn Ja, werden alle leeren HTML Tags in der Frontend Ausgabe entfernt. Dies kann hilfreich sein, wenn nicht alle im Layout verwendeten Platzhalter Daten enthalten. Es wird empfohlen hierzu auch die Option oben 'Titel entfernen wenn kein Wert' zu aktivieren. HTML Tags gelten als leer, wenn zwischen dem einleitendem Tag (z.B. <b>) und dem abschließendem Tag (z.B. </b>) keine anderen Zeichen vorhanden sind. Soll über ein geschütztes HTML Leerzeichen ein Löschen des ansonsten leeren Tags verhindert werden, wird die Angabe in dezimaler Schreibweise hierzu benötigt. Also '& #160;' anstatt '& nbsp;' jedoch ohne das hier aufgeführte Leerzeichen."
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_TITLE="Titel entfernen wenn kein Wert"
COM_JDOWNLOADS_BACKEND_SET_REMOVE_TITLE_DESC="Wenn Ja, werden Bezeichner (Titel) von Datenfelder die keinen Wert besitzen automatisch in der Frontend Ansicht entfernt."
COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE="Download Icon und Text anzeigen?"
COM_JDOWNLOADS_BACKEND_USE_PIC_AND_TEXT_FOR_DOWNLOAD_TITLE_DESC="Wenn Ja, wird für den Download Link das ausgewählte Symbol und darunter ein Download Text angezeigt. Wenn Nein, nur das Symbol."
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_TITLE="Sortieroptionen im Frontend anzeigen?"
COM_JDOWNLOADS_BACKEND_SET_VIEW_FE_ORDERING_DESC="Wenn Ja, die Sortieroptionen werden oberhalb der Liste mit den Downloads angezeigt."
COM_JDOWNLOADS_BE_CONFIG_EDIT_ACCESS_GROUPS_LIST_SELECT="Keine Gruppe ausgewählt"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_TITLE="Verzeichnisnamen für Kategorien automatisch erstellen"
COM_JDOWNLOADS_CONFIG_CREATE_AUTO_DIR_NAME_DESC="Für jede Kategorie wird im Download Ordner eine Verzeichnis erstellt. Wenn diese Option aktiviert ist, wird ein Verzeichnisname anhand des Kategorie Titels automatisch generiert. Dies ist bei der Verwendung von nur alphanumerischen Zeichen im Kategorienamen kein Problem. Darüber hinaus unterstützt jDownloads nun auch UTF-8 Zeichen bei der Generierung der Verzeichnisnamen. Hierzu wird aber<br />1. eine entsprechend UTF-8 Unterstützung auf Ihrem Server benötigt<br />2. die untenstehende UTF-8 Option muss aktiviert sein.<br />Die serverseitige UTF-8 Unterstützung ist aber gerade bei deutschen Hostern nicht immer gegeben. Überzeugen Sie sich also bei aktivierter Option unbedingt via FTP, das die erstellten Verzeichnisnamen auch wirklich so auf dem Server angelegt wurden. Ist dies nicht der Fall, dürfen Sie entweder nur alphanumerische Zeichen im Kategorietitel verwenden, oder Sie deaktivieren diese Option und vergeben dann manuell die Verzeichnisnamen für die Kategorien. Dies geschieht dann im Bearbeitungsformular der Kategore. <b>Vorsicht: Eine spätere, erneute Aktivierung kann unerwartete Ergebnisse hervorbringen und wird nicht empfohlen.</b>"
COM_JDOWNLOADS_BACKEND_SET_TAB_ADD_FIELDS_TITLE="Zusätzliche Datenfelder"
COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_DESC="Hier können die Bezeichner (Titel) und Werte für sebsterstellte Datenfelder definiert werden. Es sind nur die angezeigten Datenfelder möglich, nicht mehr. Alle Felder mit einem Titel, können automatisch beim editieren eines Downloads verwendet werden. Für die Anzeige in der Frontend Ausgabe müssen die entsprechenden Platzhalter im aktivierten Layout vorhanden sein. Siehe Layout Beschreibung und die FAQ."
COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_FIELD_TITLE="Angezeigter Feld Titel"
COM_JDOWNLOADS_BACKEND_SET_ADD_FIELDS_FIELD_TYPE="Datentyp:"
