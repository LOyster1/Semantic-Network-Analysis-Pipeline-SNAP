COM_JDOWNLOADS_BACKEND_EDIT_CSS_INFO_3="3. jdownloads_custom.css:<br />- erlaubt Benutzern ihre Frontend Ansichten anzupassen<br />- CSS-Klassen der anderen beiden CSS-Dateien können hier überschrieben werden<br />- eigene CSS-Klassen können hinzugefügt werden<br />- Änderungen gehen hier nach einem Update <u>nicht</u> verloren<br />- aber die Datei wird (wie alle anderen) bei einer Deinstallation der Komponente gelöscht!"