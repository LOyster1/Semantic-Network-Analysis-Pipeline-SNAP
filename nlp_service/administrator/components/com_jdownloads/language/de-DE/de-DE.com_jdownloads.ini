COM_JDOWNLOADS_BACKEND_SETTINGS_JCOMMENTS_TITLE="Kommentarfunktionen von JComments verwenden?"
COM_JDOWNLOADS_BACKEND_SETTINGS_JCOMMENTS_DESC="Wenn Ja, wird die Kommentarfunktion von <b>JComments</b> in der Detailansicht der Downloads verwendet. <b>JComments</b> ist kein Bestandteil von jDownloads und muss hierzu separat installiert und konfiguriert werden. <br /><b>Status: Die Komponente ist noch nicht installiert!</b><br />Die Erweiterung ist auf <a href="_QQ_"http://www.joomlatune.com"_QQ_">www.joomlatune.com</a> zu finden."
COM_JDOWNLOADS_BACKEND_SETTINGS_JCOMMENTS_EXISTS_DESC="Wenn Ja, wird die Kommentarfunktion von <b>JComments</b> in der Detailansicht der Downloads verwendet. <br /><b>Status: JComments ist bereits installiert!</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_JCOMMENTS_VIEW_SUM_TITLE="Anzahl der Kommentare anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_JCOMMENTS_VIEW_SUM_DESC="Wenn ja, wird in der Listenansicht der Downloads, die Anzahl der Kommentare je Download angezeigt. Hierfür muss die obige Option aktiviert sein, sowie der Platzhalter <b>{sum_jcomments}</b> im >Dateien< Layout vorhanden sein."
; E-Mail config
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_OPTION_DESC="Wenn aktiviert, wird bei jedem Download eine E-Mail an die unten angegebene Adresse gesendet. Hierzu muss in der Joomla Konfiguration die:<b> PHP Mail Funktion</b> aktiviert werden!"
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_OPTION="E-Mail aktivieren?"
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_DESC="E-Mail Adressen, an welche die Informationen über Downloads gesendet werden sollen. Mehrere Adressen mit einem Semikolon (;) trennen."
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO="E-Mail Adressen"
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_HTML_DESC="Wenn aktiviert, wird die E-Mail im HTML-Format versendet. Ansonsten im Textformat."
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_HTML="HTML-Format verwenden?"
COM_JDOWNLOADS_BACKEND_SETTINGS_SEND_MAILTO_BETREFF_DESC="Text der in der Betreffzeile der E-Mail stehen soll."
