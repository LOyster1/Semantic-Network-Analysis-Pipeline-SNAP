COM_JDOWNLOADS_USERGROUPS_GENERAL_USER_MESSAGE_DESC="Hat ein Besucher eine der oben aufgeführten Downloadgrenzen erreicht, wird ihm die hier definierte Mitteilung angezeigt. Dies geschieht im Layout 'Zusammenfassung' an der Position des Platzhalters <b>{download_link}</b>. Es kann HTML-Code sowie beliebiger Text eingefügt werden."
