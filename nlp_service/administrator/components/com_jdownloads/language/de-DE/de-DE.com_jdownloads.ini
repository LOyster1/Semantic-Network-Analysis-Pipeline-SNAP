COM_JDOWNLOADS_BACKEND_SET_AUP_HEADER_TEXT="Um Alphauserpoints verwenden zu können, muss die Alphauserpoints Komponente von www.alphaplug.com installiert werden. Anschließend müssen die benötigten neuen Regeln über die Funktion 'Auto detect new rules' im Alphauserpoints Hauptmenü installiert werden. Zusätzliche Plugins (Regeln) werden nicht benötigt. Weitere Informationen finden Sie in der Dokumentation."
