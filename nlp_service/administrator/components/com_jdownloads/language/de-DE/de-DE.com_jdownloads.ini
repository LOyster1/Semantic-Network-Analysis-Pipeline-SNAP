COM_JDOWNLOADS_BACKEND_SETTINGS_DIRECT_DOWNLOAD_ACTIVE_TITLE="Direkt-Download aktivieren?"
COM_JDOWNLOADS_BACKEND_SETTINGS_DIRECT_DOWNLOAD_ACTIVE_DESC="Wenn JA, wird bei Verwendung des Platzhalters <b>{url_download}</b> im Layout der Download sofort gestartet, ohne die Seite Zusammenfassung anzuzeigen."
