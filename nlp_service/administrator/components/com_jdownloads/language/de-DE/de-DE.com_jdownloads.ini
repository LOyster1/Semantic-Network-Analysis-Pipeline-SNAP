COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_DETAILS_DESC="Dies ist die Darstellung der <b>Detailseite</b> eines Downloads im Frontend.<br /><br />Der <font color=red>{url_download}</font> Platzhalter darf nicht aus dem Code entfernt werden!<br /><br />Verfügbare Platzhalter:<br />{file_title} {release_title} {release} {thumbnail} {pic_is_new} {pic_is_hot} {pic_is_updated} {url_download} {mirror_1} {mirror_2} {description_long} {details_block_title} {mp3_player} {mp3_id3_tag} {google_adsense} {report_link} <br />{category_title} {category_name}<br />{file_name_title} {file_name}<br />{file_date_title} {file_date}<br />{filesize_title} {filesize_value}<br />{license_title} {license_text}<br />{price_title} {price_value}<br />{language_title} {language_text}<br />{system_title} {system_text}<br />{author_title} {author_text}<br />{author_url_title} {author_url_text}<br />{created_date_title} {created_date_value}<br />{hits_title} {hits_value}<br />{views_title} {views_value}<br />{created_by_title} {created_by_value}<br />{modified_by_title} {modified_by_value}<br />{modified_date_title} {modified_date_value}<br />{md5_title} {md5_value}<br />{sha1_title} {sha1_value}<br />{changelog_title} {changelog_value}<br />{rating_title} {rating}<br />{tags_title} {tags}<br />{featured_class} {featured_detail_class} {featured_pic}"
