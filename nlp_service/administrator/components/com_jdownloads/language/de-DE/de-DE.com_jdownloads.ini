COM_JDOWNLOADS_BACKEND_SETTINGS_HOW_MANY_IMAGES_BE_DESC="Wieviele Bilder darf ein Anwender für einen Download im Backend hochladen."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_SIMPLE_CSS_BUTTONS_INFO="Wichtig: Ab jDownloads v.2.5 ist es möglich, CSS Schaltflächen anstelle von Bilder Schaltflächen zu verwenden. Dies erleichtert auch die korrekte Beschriftung der Schaltflächen in der jeweiligen Sprache."
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_SIMPLE_CSS_BUTTONS_TITLE="CSS Schaltflächen verwenden"
COM_JDOWNLOADS_BACKEND_SETTINGS_USE_SIMPLE_CSS_BUTTONS_DESC="Wenn Ja, werden die CSS Schaltflächen anstelle der Bilder verwendet. Das Aussehen kann über die verwendeten CSS Klassen anpepasst werden. Bearbeiten Sie hierzu die Datei jdownloads_buttons.css."
COM_JDOWNLOADS_BACKEND_SETTINGS_SHORTENED_FILENAME_TITLE="Gekürzten Dateinamen anzeigen"
COM_JDOWNLOADS_BACKEND_SETTINGS_SHORTENED_FILENAME_DESC="Geben Sie an, wieviele Zeichen ein Dateiname bei der Anzeige im Frontend maximal enthalten darf. Ein längerer Dateiname wird dann nur gekürzt dargestellt. Der Mindestwert beträgt 15. Bleibt das Feld leer oder enthält es 0 wird diese Option nicht verwendet."
