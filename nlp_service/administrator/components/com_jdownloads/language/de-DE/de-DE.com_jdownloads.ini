COM_JDOWNLOADS_USERGROUPS_UPLOAD_ALLOWED_PREV_TYPES_DESC="Geben Sie hier die Dateitypen an, welche Mitglieder dieser Benutzergruppe für als 'Vorschau' Datei eines Downloads hochladen dürfen. Mehrere Werte sind jeweils mit einem Komma (,) zu trennen. Beispiel: 'mp3,mov,mp4'. Gültige Dateitypen sind hier nur: mp3,mp4,mov,flv,f4v,m4v."
