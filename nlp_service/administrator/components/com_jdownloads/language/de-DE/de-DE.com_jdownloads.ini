COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_SHOW_MINIPICS_DESC="Wenn aktiviert, wird in der Liste der Download-Dateien neben den Daten (Lizenz, Autor, Website, System, Sprache, Datum und Download-Link) ein Symbol angezeigt. Bei Deaktivierung sollte über das Datei-Layout entsprechende Texthinweise vor den jeweiligen Patzhaltern eingefügt werden."
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_MINIPICS_SIZE="Grösse der Info-Symbole"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_MINIPICS_SIZE_DESC="Grösse in der die Info-Symbole angezeigt werden sollen. Standard: 20"
