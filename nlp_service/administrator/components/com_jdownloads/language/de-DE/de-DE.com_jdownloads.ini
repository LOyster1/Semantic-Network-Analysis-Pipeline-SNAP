COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_EDITOR_DESC="Wenn Ja, wird Mitgliedern dieser Benutzergruppe die Verwendung des aktivierten Editors zum Bearbeiten von Textfelder ermöglicht. Bei Nein, werden nur einfache HTML Textfelder verwendet."
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_TABS="Registerkarten (Tabs)<br />verwenden?"
COM_JDOWNLOADS_USERGROUPS_UPLOAD_USE_TABS_DESC="Wenn aktiviert, werden die gruppierten Eingabefelder im Eingabeformular in Registerkarten (Tabs) angezeigt. Dies erleichtert die Übersichtlichkeit bei sehr umfangreichen Eingabedaten. Wenn deaktiviert, werden alle Bereiche des Formulars in einer Liste untereinander angezeigt. Dies kann sinnvoll sein, wenn das Formular so konfiguriert wurde, dass nur wenige Datenfelder vom Anwender auszufüllen sind. Standard Einstellung: Ja."
