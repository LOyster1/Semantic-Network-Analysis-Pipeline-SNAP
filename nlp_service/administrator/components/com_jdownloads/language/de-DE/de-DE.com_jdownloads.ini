COM_JDOWNLOADS_BACKEND_SET_AUP_USE_FILE_PRICE_DESC="Wenn ja, wird der Wert im Feld: Preis des Downloades für den Download verwendet. Dieser Wert wird dann beim Download vom User Punktekonto abgezogen."
