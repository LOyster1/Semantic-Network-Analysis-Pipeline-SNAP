COM_JDOWNLOADS_RESTORE_FILE_HINT="<font color="_QQ_"blue"_QQ_">Es können nur Backupdateien von jDownloads v2.5.x (bzw. von jDownloads v3.2.x bei Joomla 3.x Installationen), oder neuer wiederhergestellt werden!</font>"
COM_JDOWNLOADS_RESTORE_RUN="Wiederherstellen"
COM_JDOWNLOADS_RESTORE_RUN_FINAL="Sind Sie sicher?"
COM_JDOWNLOADS_RESTORE_WARNING="Mit dem Starten des Wiederherstellungsprozesses werden die aktuell gespeicherten Daten in der Datenbank gelöscht und mit dem Inhalt der Datensicherungsdatei wieder gefüllt.<br /><br />Es kann nicht garantiert werden, dass dieser Vorgang erfolgreich durchgeführt wird. Auch kann dieser Vorgang nicht rückgängig gemacht werden! Empfohlen wird daher eine vorherige Datensicherung der aktuellen jDownloads Datenbank-Tabellen mit der jDownloads Backupfunktion oder phpMyAdmin.<br />Warten Sie auf jeden Fall das Ende des Wiederherstellungsprozesses ab, der mehrere Minuten dauern kann. Informationen zu den vorgenommenen Wiederherstellungen finden Sie anschliessend im Register: 'Wiederherstellungs-Protokoll'"
COM_JDOWNLOADS_RESTORE_MSG="%s Datensätze wurden erfolgreich wiederhergestellt!"
COM_JDOWNLOADS_RESTORE_MSG_2="Siehe Informationen im Register: 'Wiederherstellungs-Protokoll'"
COM_JDOWNLOADS_RESTORE_NO_FILE="Bitte wählen Sie eine Datensicherungsdatei aus."
COM_JDOWNLOADS_RESTORE_MSG_STORE_ERROR="Fehler! Die Datensicherungsdatei konnte nicht im Verzeichnis für die temporären Zip-Dateien gespeichert werden."
COM_JDOWNLOADS_RESTORE_MSG_WRONG_FILE_ERROR="Fehler! Die hochgeladene Datei war keine keine gültige Datensicherungsdatei."
COM_JDOWNLOADS_RESTORE_MSG_WRONG_DB_PREFIX_ERROR="Fehler! Die Datensicherungsdatei verwendet einen anderen Präfix für die Datenbank Tabellen. < br />Präfix in der Datensicherungsdatei: %s.<br />Präfix in der Zieldatenbank: %s.<br />Korrigieren Sie die Daten in der Datei und versuchen Sie es dann erneut. Hinweis: Nehmen Sie Änderungen immer nur an einer Kopie der Datei vor, niemals an der Originaldatei."
COM_JDOWNLOADS_RESTORE_OLD_FILE="Fehler! Die hochgeladene Datei war keine keine gültige Datensicherungsdatei, oder nicht kompatibel mit dieser jDownloads version. Wiederherstellung abgebrochen."
COM_JDOWNLOADS_BACKUP_CREATE_LINK_LABEL="Datensicherung erstellen"
COM_JDOWNLOADS_BACKUP_LOGS_OPTION_DESC="Speichert auch alle Protokolldaten in die Datensicherungsdatei. Da diese Daten aber sehr umfangreich sein können, ist dies nur sinnvoll wenn in den 'Benutzergruppen Einstellungen' irgendwelche Beschränkungen für das Herunterladen oder das Erstellen von Downloads erstellt wurden."
COM_JDOWNLOADS_BACKUP_INFO_DESC="Klicken Sie oben auf das Symbol um eine neue Datensicherungsdatei, mit allen Daten der jDownloads <b>Datenbank Tabellen</b> zu erstellen. Diese Datei wird zu Ihrem Internet-Browser gesendet damit Sie die Datei auf Ihrem Rechner lokal speichern können. Die Daten in der Datei sind MySQL-Abfragen unter der Verwendung der Joomla 'JDatabase class'. Daher <b>muss</b> für eine erfolgreiche Wiederherstellung die jDownloads "_QQ_"Datensicherung wiederherstellen"_QQ_" Funktion verwendet werden. Weitere Informationen finden Sie in der Dokumentation."
