COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATLISTBOX_ACTIVE="Kategorie Listbox im Header anzeigen?"
COM_JDOWNLOADS_BACKEND_SETTINGS_FRONTEND_CATLISTBOX_DESC="Wenn ja, wird im Header aussen rechts eine Listbox mit allen veröffentlichten Kategorien angezeigt zu dem der Anwender laut seinem Status Zugriff hat. Hierüber kann er dann gezielt sofort zur gewünschten Kategorie/Unterkategorie gelangen."
COM_JDOWNLOADS_BACKEND_SETTINGS_RATING_ON_TITLE="Bewertungen aktivieren?"
COM_JDOWNLOADS_BACKEND_SETTINGS_RATING_ON_DESC="Wenn ja, können Besucher Downloads bewerten. Hierzu muss zusätzlich der Platzhalter {rating} im aktivierten Layout vorhanden sein."
COM_JDOWNLOADS_BACKEND_SETTINGS_RATING_ONLY_REGGED_TITLE="Nur registrierte dürfen bewerten?"
COM_JDOWNLOADS_BACKEND_SETTINGS_RATING_ONLY_REGGED_DESC="Wenn ja, können nur angemeldete Besucher Bewertungen abgeben."
