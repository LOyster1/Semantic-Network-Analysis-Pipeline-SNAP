COM_JDOWNLOADS_BACKEND_SET_AUP_DOWNLOAD_WHEN_ZERO_POINTS_DESC="Wenn ja, ist der Download immer möglich. Wenn nein, wird ihm die Meldung unten angezeigt wenn er nicht genügend Punkte besitzt. <b>Wichtig:</b> der Platzhalter <b>{aup_points_info}</b> muss im aktivierten Layout: <b>Zusammenfassung</b> existieren."
