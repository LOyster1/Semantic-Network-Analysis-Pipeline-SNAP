MOD_JDOWNLOADS_RELATED_XML_DESCRIPTION="Die Nutzung dieses Modules ist nur zur Ansicht in der 'Details' Seite eines einzelnen Downloads vorgesehen. Zuvor muss dieses Modul jedoch veröffentlicht werden, darf dabei aber keiner Position im Template zugewiesen werden. Zusätzlich wird ein Eintrag im verwendeten 'Details' Layout benötigt. Dort muss das Modul mittels eines {loadmodule mod_jdownloads_related} Platzhalters an der gewünschten Position geladen werden. Weitere Informationen sind in der Dokumentation zu finden."
