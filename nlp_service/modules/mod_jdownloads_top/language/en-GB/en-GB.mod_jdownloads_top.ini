MOD_JDOWNLOADS_TOP="jDownloads Top"
MOD_JDOWNLOADS_TOP_XML_DESCRIPTION="This Module shows the most downloaded files from the component jDownloads."
MOD_JDOWNLOADS_TOP_TEXT_BEFORE_TITLE="Text before"
MOD_JDOWNLOADS_TOP_TEXT_BEFORE_DESC="The text entered here will be shown at the top of the module."
MOD_JDOWNLOADS_TOP_TEXT_AFTER_TITLE="Text after"
MOD_JDOWNLOADS_TOP_TEXT_AFTER_DESC="The text entered here will be shown at the foot of the module."
MOD_JDOWNLOADS_TOP_CAT_ID_TITLE="Category"
MOD_JDOWNLOADS_TOP_CAT_ID_DESC="Selects Downloads from one or more Categories. If no selection is made then Downloads from all Categories will be shown."
MOD_JDOWNLOADS_TOP_NO_FILES_TITLE="Number of downloads"
MOD_JDOWNLOADS_TOP_NO_FILES_DESC="The maximum number of Downloads that will be listed."
MOD_JDOWNLOADS_TOP_TITLE_CHAR_LENGTH_TITLE="Number of characters"
MOD_JDOWNLOADS_TOP_TITLE_CHAR_LENGTH_DESC="Truncates the download title that will be shown to this maximum value.  If this field is empty, the complete title is shown."
MOD_JDOWNLOADS_TOP_TITLE_REPLACE_CHAR_TITLE="Characters added at the<br />end of truncated title"
MOD_JDOWNLOADS_TOP_TITLE_REPLACE_CHAR_DESC="This text that will only be shown at the end of a truncated title, this is often an ellipsis (...) to indicate that the title has been truncated."
MOD_JDOWNLOADS_TOP_LINK_TO_DETAIL_TITLE="Linked to download-detail<br />page?"
MOD_JDOWNLOADS_TOP_LINK_TO_DETAIL_DESC="If Yes, clicking on a listed download will take the user to the download-detail page. If No then it goes to the Category."
MOD_JDOWNLOADS_TOP_SHOW_HITS_TITLE="Show Hits?"
MOD_JDOWNLOADS_TOP_SHOW_HITS_DESC="If Yes, the number of downloads is shown."
MOD_JDOWNLOADS_TOP_VIEW_HITS_IN_THE_SAME_LINE_TITLE="Display hits in the<br />same line?"
MOD_JDOWNLOADS_TOP_VIEW_HITS_IN_THE_SAME_LINE_DESC="If yes, the hits are shown on the same line as the download title. If no, the hits are shown on a new line below the download title."
MOD_JDOWNLOADS_TOP_HITS_LABEL_TITLE="Label for Hits value"
MOD_JDOWNLOADS_TOP_HITS_ALIGN_TITLE="Alignment of the hits"
MOD_JDOWNLOADS_TOP_HITS_ALIGN_DESC="Alignment of the hits information.  This is only used when the hits information is shown on a new line."
MOD_JDOWNLOADS_TOP_VIEW_MIME_PIC="View assigned Icon?"
MOD_JDOWNLOADS_TOP_VIEW_MIME_PIC_DESC="If Yes then the assigned file type icon is shown prior to the file title at a size as defined below."
MOD_JDOWNLOADS_TOP_SET_SIZE_FROM_MIME_PICS="Size of the Icon"
MOD_JDOWNLOADS_TOP_SET_SIZE_FROM_MIME_PICS_DESC="Sets the size of the Icon in pixels. This value is used for the height and the width. Default is 18."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_TITLE="View assigned<br />Thumbnail?"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DESC="If Yes then the first assigned thumbnail is shown at the size defined below."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_SIZE_TITLE="Size of the Thumbnail"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_SIZE_DESC="Sets the size of the Thumbnail in pixels. This value is used for the height and the width. Default is: 100."
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DUMMY_TITLE="Show the <i>No Picture</i><br />thumbnail?"
MOD_JDOWNLOADS_TOP_VIEW_THUMBNAILS_DUMMY_DESC="Shows the <i>No Picture</i> thumbnail for downloads without an image, see configuration for more details."
MOD_JDOWNLOADS_TOP_VIEW_NUMERICAL_LIST="View as a numerical list?"
MOD_JDOWNLOADS_TOP_VIEW_NUMERICAL_LIST_DESC="If Yes then each entry is preceded by its number in the list, starting at unity."
MOD_JDOWNLOADS_TOP_ALIGN_TITLE="Alignment"
MOD_JDOWNLOADS_TOP_ALIGN_DESC="Alignment of each entry shown by the module."
MOD_JDOWNLOADS_TOP_CHAR_BEFORE_RELEASE_TITLE="Version prefix character?"
MOD_JDOWNLOADS_TOP_CHAR_BEFORE_RELEASE_DESC="Prefix character shown before the version value, for example if the version was 1-2 and the prefix character is V then version number shown would be V1-2."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TITLE="Show categories?"
MOD_JDOWNLOADS_TOP_CAT_SHOW_DESC="If Yes then the category or categories, as defined in the 'Category type' option below, that contain the file will be displayed after the file title."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_TITLE="Category type"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_DESC="If 'All Categories' then all the parent categories of the containing category will be displayed. If 'Containing Category' then ONLY the category that actually contains the file will be displayed. The 'Show categories' option above MUST be enabled for this option to work."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_ALL="All Categories"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TYPE_CONTAINING="Containing Category"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_TITLE="Text between filename<br />and category name"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_SIZE="Category Font Size"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_COLOR="Category Font Color"
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_FONT_DESC="Only used when the category title is not viewed as a link."
MOD_JDOWNLOADS_TOP_CAT_SHOW_TEXT_AS_LINK="View Category Title<br />as a Link?"
MOD_JDOWNLOADS_TOP_VIEW_TOOLTIP="View Download Description<br />as a Tooltip?"
MOD_JDOWNLOADS_TOP_VIEW_TOOLTIP_LENGTH="Description length"
