MOD_JDOWNLOADS_TOP_CLASS_SUFFIX_DESC="A suffix to be applied to the css class of the module (moduletable) to allow individual module styling."
MOD_JDOWNLOADS_TOP_CACHE_LABEL="Caching"
MOD_JDOWNLOADS_TOP_CACHE_DESCRIPTION="Select whether to cache the content of this module."
MOD_JDOWNLOADS_TOP_CACHE_TIME_LABEL="Cache Time"
MOD_JDOWNLOADS_TOP_CACHE_TIME_DESCRIPTION="The time before the module is recached."
MOD_JDOWNLOADS_TOP_LAYOUT_TITLE="Alternative Layout"
MOD_JDOWNLOADS_TOP_LAYOUT_DESC="Use a different layout from the supplied module or overrides in the templates."
