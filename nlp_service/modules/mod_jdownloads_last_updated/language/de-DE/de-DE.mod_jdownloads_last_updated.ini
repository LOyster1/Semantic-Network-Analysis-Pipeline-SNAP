MOD_JDOWNLOADS_LAST_UPDATED_DATE_FORMAT_DESC="Wenn nichts angegeben wird ein kurzes Standardformat verwendet (auch empfohlen für mehrsprachige Webseiten). Informationen zu anderen möglichen Formaten sind hier zu finden http://www.php.net/manual/de/function.date.php"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_TITLE="Ausrichtung des Datums"
MOD_JDOWNLOADS_LAST_UPDATED_DATE_ALIGN_DESC="Ausrichtung des Datums (links, rechts oder zentriert)."
