MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_TITLE="Text am Anfang"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_BEFORE_DESC="Hier kann beliebiger Text angegeben werden. Dieser wird vor den Downloads angezeigt."
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_TITLE="Text am Ende"
MOD_JDOWNLOADS_LAST_UPDATED_TEXT_AFTER_DESC="Hier kann beliebiger Text angegeben werden. Dieser hinter den Downloads angezeigt."
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_TITLE="Kategorie"
MOD_JDOWNLOADS_LAST_UPDATED_CAT_ID_DESC="Sollen nur Downloads von bestimmten Kategorien angezeigt werden, können diese hier ausgewählt werden. Ansonsten werden Downloads von allen Kategorien angezeigt."
