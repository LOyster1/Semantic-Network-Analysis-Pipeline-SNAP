PLG_SYSTEM_JDOWNLOADS="System - jDownloads"
PLG_SYSTEM_JDOWNLOADS_DESCRIPTION="This is a system plugin for jDownloads. You must activate it, otherwise jDownloads will not work correctly!<br /><br />Use the optional caching rules when you will activate the Joomla cache option. Read documentation before you change here the default setting. Optionally you can use the hide functionality when you activate it (inspired by the hider content plugin from Dioscouri Design)."
PLG_SYSTEM_JDOWNLOADS_YES="Yes"
PLG_SYSTEM_JDOWNLOADS_NO="No"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_LABEL="Activate the hide<br />functionality"
PLG_SYSTEM_JDOWNLOADS_USE_HIDER_DESC="<b>Important: </b>This functionality may not work in the j25 and j32 series.<br />When Yes, you can use placeholders to hide elements or text. So only the specified user groups can seen it. <br />Available Placeholders:<br />{jdpub} This text will only be seen visitors who are NOT logged-in {/jdpub}<br />{jdreg} This text will onlt be seen logged-in users {/jdreg}<br />{jdauthor} Only Authors seen this {/jdauthor}<br />{jdeditor} Only Editors seen this {/jdeditor}<br />{jdpublisher} Only Publishers seen this {/jdpublisher}<br />{jdmanager} Only Managers seen this {/jdmanager}<br />{jdadmin} Only Admins seen this {/jdadmin}<br />{jdsuper} Only Super Users seen this {/jdsuper}<br />{jdspecial} All members from the Special User Group will see this {/jdspecial}<br /><br />You can use it in ALL jDownloads output elements (Descriptions, Titles, Layouts etc.) but also in Modules or Article content. When you use a placeholder for a single user type, only the members of that group will be able to see it. A Super User will always be able to see ALL hidden elements!<br /><br /><b>Important:</b> When you have used this option and deactivate it at a later date, all previously hidden elements willbe visible again for all users as the inserted placeholders are removed automatically!"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_LABEL="Maximum Download Log<br />Data Sets"
PLG_SYSTEM_JDOWNLOADS_SET_MAX_LOGS_DESC="This allows you to specify the maximum number of log datasets to be retained in the database. The oldest datasets are automatically removed until only the specified number of log datasets remain.  When this field is empty, data sets will not be deleted automatically. <b>Important: </b>Note also that if you are using User Group Seetings you should not reduce the number of logged datasets, always leave the field empty."
PLG_SYSTEM_JDOWNLOADS_CACHE_RULES_INFO="Useful help function that turns off joomla caching for the desired pages by using URL based parameters."
PLG_SYSTEM_JDOWNLOADS_SET_CACHE_RULES_LABEL="Caching Rules"
PLG_SYSTEM_JDOWNLOADS_SET_CACHE_RULES_DESC="Add a line for each rule. Each line consists of a list of url parameters. For instance option=com_jdownloads&amp;view=search would turn off caching for com_jdownloads in 'search' view. You can also use ? for any value, for instance option=com_jdownloads&amp;view=download&amp;id=?."
PLG_SYSTEM_JDOWNLOADS_REENABLE_CACHE_LABEL="Re-Enable Caching<br />After Dispatch"
PLG_SYSTEM_JDOWNLOADS_REENABLE_CACHE_DESC="Wether caching should be re-enabled after a rule fired. By that the page will be cached partially, but components such as com_jdownloads won't be cached. This option doesn't work if the joomla cache plugin is enabled."